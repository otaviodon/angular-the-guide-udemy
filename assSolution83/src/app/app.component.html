<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired) = "onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
     <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber" style="color: green;"></app-odd>
     <app-even *ngFor="let evenN of evenNumbers" [number]="evenN" style="color: blue;"></app-even>
    </div>
  </div>
</div>
